apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ankrchain-2
spec:
  selector:
    matchLabels:
      app: ankr-chain
      id: ankrchain-2
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  serviceName: ankrchain-2
  template:
    metadata:
      labels:
        app: ankr-chain
        id: ankrchain-2
    spec:
      imagePullSecrets:
      - name: aws-ecr
      volumes:
      - name: tendermint-pvc-2
        persistentVolumeClaim:
          claimName: tendermint-pvc-2
      containers:
      - name: ankrchain
        image: 815280425737.dkr.ecr.us-west-2.amazonaws.com/ankr-chain:hub-feat
        imagePullPolicy: Always
        command: ["sh", "-c", "cp config/priv_validator_state.json data/  && mv config/node_key.2.json config/node_key.json && mv config/priv_validator_key.2.json config/priv_validator_key.json && ankrchain node --log_level=debug --moniker=`hostname`"]
        ports:
        - name: p2p-2
          containerPort: 26656
        - name: rpc
          containerPort: 26657
        - name: abci
          containerPort: 26658
        volumeMounts:
        - name: tendermint-pvc-2
          mountPath: /ankrchain/data